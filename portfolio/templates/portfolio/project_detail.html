<h1>{{ project.title }}</h1>
<p>{{ project.description }}</p>

<h2>평가 점수 주기</h2>
<form method="post">
  {% csrf_token %}
  <label for="score">점수 (1~5):</label>
  <input type="number" name="score" min="1" max="5" required>
  <button type="submit">평가하기</button>
</form>

<h3>평균 점수: {{ avg_score|default:"아직 없음" }}</h3>
<ul>
  {% for rating in ratings %}
    <li>{{ rating.score }}점 ({{ rating.rated_at|date:"Y-m-d H:i" }})</li>
  {% endfor %}
</ul>
